version: "3.9"
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      -  ./data:/data/db
    command: mongod --quiet

  server:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - mongo